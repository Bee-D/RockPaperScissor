<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="game-board">
        <h1>Let's Play!</h1> 
        <div class="game-icon">
            <p class="hand left-hand">
                <img src="./sources/images/hand-rock-grey.svg"  alt="">
            </p>
            <p class="hand right-hand">
                <img src="./sources/images/hand-rock-grey.svg" alt="">
            </p>
        </div>
        <div class="three-hands-button">
           <img src="sources/images/hand-scissors-grey.svg" alt=""> 
           <img src="sources/images/hand-paper-grey.svg" alt="">
           <img src="sources/images/hand-rock-grey.svg" alt="">
        </div>
        <div class="game-record">
            <div class="player">You : <span class="player-win"></span></div>
            <p>Vs</p>
            <div class="computer">Computer : <span class="computer-win"></span></div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
