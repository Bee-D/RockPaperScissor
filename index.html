<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="game-board">
        <h1>Rock Paper Scissor</h1> 
        <div class="game-icon">
            <p class="hand left-hand">
                <img id="left-hand" src="./sources/images/hand-rock.png"  alt="">
            </p>
            <p class="hand right-hand">
                <img id="right-hand" src="./sources/images/hand-rock.png" alt="">
            </p>
        </div>
        <div class="three-hands-button">
            <p class="hand-scissor hand-buttons">
                <img src="sources/images/hand-scissor.png" alt=""> 
            </p>
            <p class="hand-paper hand-buttons">
                <img src="sources/images/hand-paper.png" alt="">
            </p>
            <p class="hand-rock hand-buttons">
                <img src="sources/images/hand-rock.png" alt="">
            </p>
        </div>
        <h3><span class="game-result">Play 5 Round</span></h3>
        <p>Round: <span class="game-round">0</span></p>
        <div class="game-record">
            <div class="player">You : <span class="player-score">0</span></div>
            <p>Vs</p>
            <div class="computer">Computer : <span class="computer-score">0</span></div>
        </div>
        <input type="button" value="Refresh" onClick="window.location.reload()" class="reload-button">
    </main>
    <script src="game.js"></script>
</body>
</html>
